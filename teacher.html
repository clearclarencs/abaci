<!DOCTYPE html>
<html>
<head>
    <title>Abaci - Learn Smartly</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container" id="teacherlogincontainer">
        <div class="info"> 
            <h1>Teacher Login</h1>
            <p>Login page, please enter Teacher email and your password to manage your class or sign up to create a classes.</p>
        </div>
        <form class="login-field">
            <div class="field-group" id="email" style="text-align:center;">
                <input type="email" name="email" placeholder="Email" class="red-input">
            </div>
            <div class="field-group" id="teacher-pass" style="text-align:center;">
                <input type="password" name="teacherpass" placeholder="Password" class="amber-input">
            </div>
            <div class="field-group" id="submit-button" style="text-align:center;">
                <button type="submit" value="Submit" class="green-button">Submit</button>
        </form>
    </div>
    <div class="right-container">
        <a id="teacher" class="bottombutton" href="signup.html">Sign up</a>
    </div>
    <div class="left-container">
        <a id="Student" class="bottombutton" href="index.html">Student</a>
    </div>
</body>
</html>
