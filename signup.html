<!DOCTYPE html>
<html>
<head>
    <title>Abaci - Learn Smartly</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container" id="signupcontainer">
        <div class="info"> 
            <h1>Sign up</h1>
            <p>Create an account to add classes.</p>
        </div>
        <form class="login-field">
            <div class="field-group" id="email" style="text-align:center;">
                <input type="email" name="email" placeholder="Email" class="red-input">
            </div>
            <div class="field-group" id="password" style="text-align:center;">
                <input type="password" name="password" placeholder="Password" class="amber-input">
            </div>
            <div class="field-group" id="submit-button" style="text-align:center;">
                <button type="submit" value="Submit" class="green-button">Submit</button>
        </form>
    </div>
    <div class="right-container">
        <a id="teacher" class="bottombutton" href="teacher.html">Login</a>
    </div>
    <div class="left-container">
        <a id="home" class="bottombutton" href="index.html">Student</a>
    </div>
</body>
</html>
