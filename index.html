<!DOCTYPE html>
<html>
<head>
    <title>Abaci - Learn Smartly</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container" id="studentlogincontainer">
        <div class="info"> 
            <h1>Student Login</h1>
            <p>Login page please enter class id which should be acquired by the class teacher.</p>
        </div>
        <form class="login-field" id="home-field">
            <div class="field-group" id="logodiv" style="text-align:center;">
                <img src="{% static 'images/Abaci_logo.png' %}" id="logo-home">
            </div>
            <div class="field-group" id="student-id" style="text-align:center;">
                <input type="text" name="studentid" placeholder="ID" class="amber-input">
            </div>
            <div class="field-group" id="submit-button" style="text-align:center;">
                <button onclick="location.href='prototype.html'" type="submit" class="green-button">Submit</button>
        </form>
    </div>
    <div class="right-container">
        <a id="teacher" class="bottombutton" href="teacher.html">Teacher</a>
    </div>
    <div class="left-container">
        <a id="home" class="bottombutton" href="info.html">Info</a>
    </div>
</body>
</html>
